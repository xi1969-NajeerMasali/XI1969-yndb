<div *ngIf="payeeList">
  <div style="display: flex;">
      <h2>All Payees</h2>
  </div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Account Id</th>
      </tr>
    </thead>
    <tbody>
      <ng-container>
          <tr *ngFor= "let payee of payeeList" (click)="goToPayeeDetails(payee.id)">
              <td>
                  {{ payee.name }}
              </td>
              <td>{{ payee.transfer_account_id }}</td>
          </tr>
      </ng-container>
    </tbody>
  </table>
</div>
